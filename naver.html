<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>네이버</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico"/> <!--(./)현재폴더-->
    <link rel="stylesheet" href="./naver.css">
</head>
<!-- div 가로줄 차지 화면 나눌때는 가로->세로 -->
<body>
    <header> 
        <div id = "header-center"> <!--가운데 정렬용 div-->
            <div id="upnavi">
                <!-- block 가로 전체 inline 자기자신 inline block 높이 넓이 지정 -->
                <span>네이버를 시작페이지로</span>
                <span>쥬니어네이버</span>
                <span>해피빈</span>
            </div>
            <div id="header-search">
                <a href="https://www.naver.com">
                    <h1>
                        <span>네이버</span>
                    </h1>
                </a>
                <h2 class="blind">검색창</h2>
                <fieldset>
                    <legend class="blind">검색</legend>
                    <input type="text">
                    <button>
                        <span class="blind">검색</span>
                        <span id="search-image"></span>
                    </button>
                </fieldset>
            </div>  
        </div>  
    </header>
    <nav>
        <ul>
            <li>메일</li>
            <li>카페</li>
            <li>블로그</li>
            <li>지식IN</li>
            <li>쇼핑</li>
        </ul>
    </nav>
    <main>
        <h3>연합뉴스</h3>
        <ol>
            <li>이 길의 끝은</li>
            <li>어디일까</li>
            <li>그대와 함께</li>
            <li>가고파</li>
            <li>하루하루</li>
        </ol>
        <h3>언론사 목록</h3>
        <ul>
        <li><img src="./005.png" alt="국민일보"></li>   <!--앞을 못보는 경우 스크랩 리더를 이용 alt -->
        </ul>
    </main>
    <footer>
        <div>공지사항</div>
        <div>Creators</div>
        <div>회사소개</div>
    </footer>
</body>
</html>
